name: Compile
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crud_test
        ports:
          - 5432:5432

    steps:
      - name: Checkout 
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10.12'
          
      - name: Instalar dependencias con pip
        run: |
          pip install -r requirements.txt
      
      # Usar variables de entorno del servicio automÃ¡ticamente
      - name: Configurar variables de entorno para PostgreSQL
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/crud_test" >> $GITHUB_ENV
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "POSTGRES_PORT=5432" >> $GITHUB_ENV
          echo "POSTGRES_USER=postgres" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=postgres" >> $GITHUB_ENV
          echo "POSTGRES_DB=crud_test" >> $GITHUB_ENV
        
      - name: Activar Modo Testing para DB.py
        run: echo "TESTING=1" >> $GITHUB_ENV
        
      - name: Aplicar Migraciones de DB
        run: alembic upgrade head

      - name: Ejecutar Pruebas de CRUD
        run: pytest